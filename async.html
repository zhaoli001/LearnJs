<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">

    <body>

<button>搜索</button>

<script type="text/javascript">
    let sleep = function (time) {
     return new Promise(function (resolve, reject) {
         setTimeout(function () {
             resolve();
         }, time);
     })
 };
 
 let howLongToSleep = async function () {
     // 在这里使用起来就像同步代码那样直观
     console.time();
     console.log('start');
    await sleep(3000);  //sleep 为一个执行需要耗费 3s 的函数
     console.timeEnd('end');
 };
 
 howLongToSleep();
</script>

    </body>

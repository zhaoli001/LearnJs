<script type="text/javascript">
     function limit(arr, num){
        var newArr = [];
        arr.map(function(x){
            // 对数组各个数值求差值
            newArr.push(Math.abs(x - num));
        });
        // 求最小值的索引
        var index = newArr.indexOf(Math.min.apply(null, newArr));
        return arr[index];
    }


    var arr=[3,4,6,8,4,2,3,5];
    alert(limit(arr, 0))
</script>
